<app-upload (refreshTable)="refresh($event)"></app-upload>
<div class="align-content-center">
  <table mat-table [dataSource]="insuranceDataSource" class="flex">

    <ng-container matColumnDef="insuranceNumber">
      <th mat-header-cell *matHeaderCellDef> Insurance number</th>
      <td mat-cell *matCellDef="let element"> {{element.insuranceNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="policyType">
      <th mat-header-cell *matHeaderCellDef> Policy type</th>
      <td mat-cell *matCellDef="let element"> {{element.policyType}} </td>
    </ng-container>

    <ng-container matColumnDef="insuredSum">
      <th mat-header-cell *matHeaderCellDef> Insured sum</th>
      <td mat-cell *matCellDef="let element"> {{element.insuredSum}} </td>
    </ng-container>

    <ng-container matColumnDef="insuredName">
      <th mat-header-cell *matHeaderCellDef> Insured name</th>
      <td mat-cell *matCellDef="let element"> {{element.insuredName}} </td>
    </ng-container>

    <ng-container matColumnDef="insuredSurname">
      <th mat-header-cell *matHeaderCellDef> Insured surname</th>
      <td mat-cell *matCellDef="let element"> {{element.insuredSurname}} </td>
    </ng-container>

    <ng-container matColumnDef="insuredItem">
      <th mat-header-cell *matHeaderCellDef> Insured item</th>
      <td mat-cell *matCellDef="let element"> {{element.insuredItem}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10"></mat-paginator>
